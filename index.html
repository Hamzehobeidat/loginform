<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css>">
</head>

            <div class="container">
            <br>  <p class="text-center">Header Form Login</a></p>
            <hr>
            <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <form name="formlogin">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input id="firstname" class="form-control" placeholder="First name" type="text">

                    <input id="lastname" class="form-control" placeholder="Last name" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input id="email" class="form-control" placeholder="Email address" type="text">
                </div> 

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <input id="phone" class="form-control" placeholder="Phone number" type="text">
                </div> 

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input id="password" class="form-control" placeholder="Create password" type="password">
                </div> 

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input id="reppassword" class="form-control" placeholder="Repeat password" type="password">
                </div>

                <div class="form-group">
                    <button id ="btn1"  name="submait" type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                </div> 
                <div  id="alertsuccess" class="alert alert-success btn1" role="alert">
                 
                </div>                                          
            </form>
            </article>
            </div> 
    

            <br><br>
            <article class="bg-secondary mb-3">  
            <div class="card-body text-center">
                <h3 class="text-white mt-3">Footer From Login</h3>
            </div>
            <br><br>
            </article>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
